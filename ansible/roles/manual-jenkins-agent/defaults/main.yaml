# Переменные, необходимые для конфигурировании Jenkins Agent, применимые на всех дистрибутивах в равной мере:

jenkins_agent_directory: 
  - main: /var/lib/jenkins
    ssh: /var/lib/jenkins/.ssh

jenkins_agent_ssh_public:
  - user: jenkins-agent
    key: ssh-rsa  medoed@kitezh

jenkins_agent_dirmode: "u=rwx"
jenkins_agent_user: "jenkins-agent"
jenkins_agent_group: "jenkins-agent"

# Переменные, необходимые для конфигурировании Jenkins Agent, применимые на дистрибутиве OpenSUSE:

opensuse_agent_packages_list: 
  - java-11-openjdk

# Переменные, необходимые для конфигурировании Jenkins Agent, применимые на дистрибутиве Centos:

centos_agent_packages_list: 
  - java-11-openjdk

# Переменные, необходимые для конфигурировании Jenkins Agent, применимые на дистрибутиве Ubuntu:

ubuntu_agent_packages_list: 
  - openjdk-11-jdk