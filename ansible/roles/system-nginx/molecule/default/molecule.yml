---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: opensuse15.3
    image: mdd13/ansible-docker-suse:opensuse15.3
    pre_build_image: true
    privileged: true
    override_command: false
    cgroupns_mode: host
    tmpfs:
      - /var/lib/docker
      - /tmp
    security_opts:
      - seccomp=unconfined

  - name: opensuse15.4
    image: mdd13/ansible-docker-suse:opensuse15.4
    pre_build_image: true
    privileged: true
    override_command: false
    cgroup_parent: docker.slice
    cgroupns_mode: host
    capabilities:
      - SYS_ADMIN
    security_opts:
      - seccomp=unconfined

  - name: centos8
    image: mdd13/ansible-docker-centos:centos8
    pre_build_image: true
    privileged: true
    override_command: false
    cgroup_parent: docker.slice
    cgroupns_mode: host
    security_opts:
      - seccomp=unconfined

  - name: centos9
    image: mdd13/ansible-docker-centos:centos9
    pre_build_image: true
    privileged: true
    override_command: false
    cgroup_parent: docker.slice
    cgroupns_mode: host
    security_opts:
      - seccomp=unconfined

  - name: debian10
    image: mdd13/ansible-docker-debian:debian-10
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false

  - name: debian11
    image: mdd13/ansible-docker-debian:debian-11
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false

  - name: ubuntu20.04
    image: mdd13/ansible-docker-ubuntu:ubuntu20.04
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false
    security_opts:
      - seccomp=unconfined

  - name: ubuntu22.04
    image: mdd13/ansible-docker-ubuntu:ubuntu22.04
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false
    security_opts:
      - seccomp=unconfined

provisioner:
  name: ansible
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
  inventory:
    group_vars:
      all:
        jenkins_nginx_domain: "molecule.test.domain"
        certificates_nginx_protocol_working: "http"

verifier:
  name: ansible

lint: |
  yamllint -c ../../../.yamllint .
  ansible-lint .
