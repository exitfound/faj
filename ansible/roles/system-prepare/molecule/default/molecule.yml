  - name: debian10
    image: mdd13/ansible-docker-debian:debian10
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false
    security_opts:
      - seccomp=unconfined

  - name: debian11
    image: mdd13/ansible-docker-debian:debian11
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false
    security_opts:
      - seccomp=unconfined

  - name: debian12
    image: mdd13/ansible-docker-debian:debian12
    pre_build_image: true
    privileged: true
    cgroup_parent: docker.slice
    cgroupns_mode: host
    override_command: false
    security_opts:
      - seccomp=unconfined

  - name: ubuntu20.04
