---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: centos8
    image: mdd13/ansible-docker-redhat:centos8
    pre_build_image: true
    privileged: true
    override_command: false
    security_opts:
      - seccomp=unconfined

  - name: centos9
    image: mdd13/ansible-docker-redhat:centos9
    pre_build_image: true
    privileged: true
    override_command: false
    security_opts:
      - seccomp=unconfined

provisioner:
  name: ansible
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
  inventory:
    group_vars:
      all:
        manual_jenkins_agent_user: "jenkins-agent"
        manual_jenkins_agent_group: "jenkins-agent"
        manual_jenkins_agent_public_key: "ssh-rsa yourpublickey"

verifier:
  name: ansible

lint: |
  yamllint -c ../../../.yamllint .
  ansible-lint .
