# Общие переменные, необходимые для создания и настройки пользователя, вне зависимости от системы, для выполнения роли Jenkins Agent:

jenkins_agent_directory: 
  - main: /var/lib/jenkins
    ssh: /var/lib/jenkins/.ssh

jenkins_agent_ssh_public:
  - user: jenkins-agent
    key: ssh-rsa  medoed@kitezh

jenkins_agent_dirmode: "u=rwx"
jenkins_agent_user: "jenkins-agent"
jenkins_agent_group: "jenkins-agent"

# Переменные, необходимые для создания и настройки пользователя в системе Ubuntu, для выполнения роли Jenkins Agent:

ubuntu_agent_packages_list: 
  - openjdk-11-jdk

# Переменные, необходимые для создания и настройки пользователя в системе Centos, для выполнения роли Jenkins Agent:

centos_agent_packages_list: 
  - java-11-openjdk

# Переменные, необходимые для создания и настройки пользователя в системе OpenSUSE, для выполнения роли Jenkins Agent:

opensuse_agent_packages_list: 
  - java-11-openjdk
